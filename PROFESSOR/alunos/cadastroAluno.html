<body>

<div class="login">
    <div class="entrar">
        <h2><b>Cadastro</b></h2>
    </div>
    <div class="logo">
        <img src="imagens/logo.png" alt="Logo da Humanizarte" width="20%" height="20%">
    </div>
    <form action="cadastroAluno.php" method="POST">
        <div class="form-group">
            <label for="nome">Nome de usuário</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="&#xf007; Digite o nome do usuário" style="font-family:Arial, FontAwesome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="&#xf0e0; Digite o email do usuário" style="font-family:Arial, FontAwesome" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="&#xf095; Digite o telefone do usuário" style="font-family:Arial, FontAwesome" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha" placeholder="&#xf023; Digite a senha do usuário" style="font-family:Arial, FontAwesome" required>
        </div>
        <div class="form-group" id="turmas">
            <div style="font-weight: bold;">TURMAS</div>
            <label for="logos">Logos</label>
            <input class="form-check-input" type="checkbox" value="1" id="logos" name="turma[]">
            <label for="cronos">Cronos</label>
            <input class="form-check-input" type="checkbox" value="2" id="cronos" name="turma[]">
            <label for="suntzu">Suntzu</label>
            <input class="form-check-input" type="checkbox" value="3" id="suntzu" name="turma[]">
            <label for="professor">Professor</label>
            <input class="form-check-input" type="checkbox" value="4" id="professor" name="turma[]">
        </div>
        <div class="form-check">
        <div class="btn-cadastro">
            <input type="submit" value="CADASTRO" class="btn btn-dark" id="btn-cadastro"></input>
        </div>
        </div>
    </form>
</div>


</div>
